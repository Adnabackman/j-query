<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Estrutura Base - jQuery</title>
        
        <!--jQuery-->
        <script src="jquery-3.7.0.js"></script>
    
        <!--Script-->
        <script>
            
            //Ao carregar o documento
            $(document).ready(function(){

                //Ocultar
                $(".ocultar").click(function(){
                    $(".mensagem").slideUp();
                });

                //Exibir
                $(".exibir").click(function(){
                    $(".mensagem").slideDown();
                });

             });

        </script>
    
    </head>

    <body>

        <h1 class="exibir">Exibir</h1>
        <h1 class="ocultar">Ocultar</h1>

        <h1 class="mensagem">Ol√°</h1>


    </body>
</html>
