<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alterar Atributos</title>
        
        <!--jQuery-->
        <script src="jquery-3.7.0.js"></script>
    
        <!--Script-->
        <script>
            
            //Ao carregar o documento
            $(document).ready(function(){

                //Selecionar e alterar o elemento img
                $("img").attr("width","700");
                $("img").attr("title","Alterando o title via jQuery");


             });

        </script>
    
    </head>

    <body>

        <img src="capgemini.jpg" width="100px" title="Capgemini">


    </body>
</html>
